name       : bluefish
version    : 2.2.7
release    : 1
source     :
    - http://www.bennewitz.com/bluefish/stable/source/bluefish-2.2.7.tar.bz2 : 23534b73b929754e15b86d12904ca3ffc1b069da5dcd4f34a67e842fe9e858df
license    : GPL-3.0
summary    : Bluefish Editor
description: |
    Bluefish is a powerful editor targeted towards programmers and webdevelopers, with many options to write websites, scripts and programming code. Bluefish supports many programming and markup languages. 
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(pango)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gdk-3.0)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
